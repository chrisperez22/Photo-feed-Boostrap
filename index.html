  </div>

    <li class="nav-post">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create a new post</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-light fa-x"></i></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Caption:</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Add the caption of your post here">
          </div>
          <div class="mb-3">
            <i class="fa-solid fa-camera"></i>
             <i class="fa-solid fa-location-dot"></i>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>


    </li>
    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-gear"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button">Profile</button></li>
        <li><button class="dropdown-item" type="button">Acessibility</button></li>
        <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
        <li><hr class="dropdown-divider"></li>
        <li><button class="dropdown-item" type="button">Log out</button></li>
      </ul>
    </div>
  </div>
</div>
